<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Website</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- Link Swiper's CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    </head>
  <body>
    <!-- Header -->
    <header>
        <a href="#home" class="logo">
            <i class='bx bxs-movie'></i>Golden Jubilee
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- menu  -->
        <ul class="navbar">
            <li><a href="newindex2.html" >Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>
        <a href="Signup.html" class="btn" >Signup In</a>
    </header>
    
    <!-- Navigation -->
    
    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form action="">
          <h1>Login</h1>
          <p>
            Already have an account? 
            <a href="Signup.html">Sign Up</a>
          </p>

          <label for="email">Gmail</label>
          <input type="text" placeholder="Enter Gmail" name="Gmail" required />

          <label for="psw">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
         <!--
          <label for="psw-repeat">Repeat Password</label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required  
          /> -->

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By continuing, I agree to the 
            <a href="#">Terms of Use & Privacy Policy </a>.
          </p>

          <div class="btn2">
           <!-- <button type="button" class="cancelbtn">Cancel</button> -->
           <a href="newindex2.html"><button type="submit" class="signupbtn">Login</button></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <section class="footer">
        <a href="" class="logo">
            <i class="bx bxs-movie"></i>Golden Jubilee
        </a>
        <div class="social">
            <a href=""><i class='bx bxl-facebook'></i></a>
            <a href=""><i class='bx bxl-twitter'></i></a>
            <a href=""><i class='bx bxl-instagram'></i></a>
        </div>
    </section>

    <!-- Copyright  -->
    <div class="copyright">
        <p>&#169; Golden Jubilee All Right Reserved</p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="Index.js"></script>
</body>
</html>
